<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/ios.png">
    <title>IOS</title>
</head>

<body id="body" style="zoom:0.7;">

    <main>

        <section>



            <div class="primeiro-cont">

                <h1 class="text-light">Status Bar</h1>
                <span class="cont-contato ">Designer Creator by @thanseehrahman
                    <br><br>Page creator by @vini</span>

            </div>





            <div class="segundo-cont">

                <div id="ios16-cont">IOS 16</div>
                <div class="sub-title ">The only accurate iOS 16 status bar!</div>

            </div>



        </section>







        <section class="container-sl2">

            <div class="ordem-1">

                <span class="title-of-mode text-light">Dark & Light modes:</span>

                <div class="terceiro-cont">

                    <img class="img-duplo-bar" src="./assets/Bars.png" alt="Light mode e Dark mode">

                    <div class="troca-de-ilu">
                        <div class="luz" onmouseenter="setlight()" onmouseleave="resetlight()"></div>
                        <div class="escuro" onmouseenter="setdark()" onmouseleave="resetdark()"></div>
                    </div>
                </div>
            </div>





            <div class="quarto-cont">

                <span class="title-copy text-light">Copy this:</span>
                <img class="img-bar" src="./assets/Status Bar.png" alt="Light mode copy">

            </div>


        </section>

    </main>



    <script src="./javascript/script.js"></script>
</body>

</html>
